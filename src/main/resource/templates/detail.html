<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>城市详情</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" href="../../css/bootstrap.min.css"/>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
<!-- 导航栏 -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">空气质量收集统计平台</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="index">实时数据</a></li>
                <li class=""><a href="map">空气质量图</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
        <table id="example" class="table table-striped table-hover">
            <thead>
            <tr class="center">
                <th>aqi</th>
                <th>监测点</th>
                <th>城市</th>
                <th>PM2.5<br/>(μg/m<sup>3</sup>)
                </th>
                <th>PM 10<br/>(μg/m<sup>3</sup>)
                </th>
                <th>一氧化碳<br/>(mg/m<sup>3</sup>)
                </th>
                <th>二氧化氮<br/>(μg/m<sup>3</sup>)
                </th>
                <th>臭氧<br/>(μg/m<sup>3</sup>)
                </th>
                <th>二氧化硫<br/>(μg/m<sup>3</sup>)
                </th>
                <th>首要污染物</th>
                <th>时间点</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${list}">
                <td th:text="${a.aqi}"></td>
                <td th:text="${a.stationname}"></td>
                <td th:text="${a.cityname}"></td>
                <td th:text="${a.pm25}"></td>
                <td th:text="${a.pm10}"></td>
                <td th:text="${a.co}"></td>
                <td th:text="${a.no2}"></td>
                <td th:text="${a.o3}"></td>
                <td th:text="${a.so2}"></td>
                <td th:text="${a.prkey}"></td>
                <td th:text="${#dates.format(a.time,'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </c:forEach>
            </tbody>
        </table>
    </div>
</div>

</body>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>

</html>
