<!-- start: HEAD -->
<head>
<base href="<%=basePath%>">
<meta charset="utf-8" />
<title>首页</title>

<link rel="stylesheet" href="css/bootstrap.min.css" />

<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" type="text/css"
	href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
</head>

<body>
	<!-- 导航栏 -->
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">空气质量收集统计平台</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="map.html">实时数据</a></li>
					<li class=""><a href="map.html">空气质量图</a></li>
					<!-- 	<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"> 历史数据 <b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a href="#">以年查看</a></li>
							<hr class="hr5" />
							<li><a href="#">以月查看</a></li>
							<hr class="hr5" />
							<li><a href="#">以年查看</a></li>

						</ul></li> -->
				</ul>
			</div>
		</div>
	</nav>
	<div class="row">
		<div
			class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
			<table id="example" class="table table-striped table-hover">
				<thead>
					<tr class="center">
						<th>排名</th>
						<th>空气质量指数</th>
						<th>城市</th>
						<th>PM2.5浓度(μg/m<sup>3</sup>)
						</th>
						<th>PM 10浓度(μg/m<sup>3</sup>)
						</th>
						<th>一氧化碳浓度(mg/m<sup>3</sup>)
						</th>
						<th>二氧化氮浓度(μg/m<sup>3</sup>)
						</th>
						<th>臭氧浓度(μg/m<sup>3</sup>)
						</th>
						<th>二氧化硫浓度(μg/m<sup>3</sup>)
						</th>
						<th>首要污染物</th>
						<th>时间点</th>
					</tr>
				</thead>
				<tbody id="tablebody">
					<tr v-for="(air,index) in airs">
						<td>{{index+1}}</td>
						<td>{{ air.aqi }}</td>
						<td>{{air.cityname}}</td>
						<td>{{air.pm25}}</td>
						<td>{{air.pm10}}</td>
						<td>{{air.co}}</td>
						<td>{{air.no2}}</td>
						<td>{{air.o3}}</td>
						<td>{{air.so2}}</td>
						<td>{{air.primary}}</td>
						<td>{{air.time | time}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
<script type="text/javascript">
	window.onload = function() {
		$.ajax({
			url : "live/cityAirlive",
			type : "get",
			dataType : 'json',
			success : function(list) {
				new Vue({
					el : '#tablebody',
					data : {
						airs : list
					}
				})
			},
			error : function() {
				console.log("!!!!");
			}
		});
		Vue.filter('time', function(value) {
			return new Date(parseInt(value)).toLocaleString().replace(/年|月/,
					"-").replace(/日/, " ");
		})
	}
</script>
</html>
